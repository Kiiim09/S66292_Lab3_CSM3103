<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 
        'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <div class="container mt-5">
                <h2>Device Information</h2>
                <div id="deviceInfo">
                    <ul class="list-group">
                        <li class="list-group-item"><strong>Platform:</strong> <span id="platform"></span></li>
                        <li class="list-group-item"><strong>Model:</strong> <span id="model"></span></li>
                        <li class="list-group-item"><strong>UUID:</strong> <span id="uuid"></span></li>
                        <li class="list-group-item"><strong>Version:</strong> <span id="version"></span></li>
                        <li class="list-group-item"><strong>Manufacturer:</strong> <span id="manufacturer"></span>
                        </li>
                        <li class="list-group-item"><strong>Serial:</strong> <span id="serial"></span></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
